{% extends 'base_generic.html' %}

{% block content %}
  <h1>Detalles del Equipo</h1>
  <table class="table">
    <tr>
      <th>Nombre:</th>
      <td>{{ equipo.nombre }}</td>
    </tr>
    <tr>
      <th>Propietario:</th>
      <td>{{ equipo.propietario.nombre }}</td>
    </tr>
    <tr>
      <th>Estadio:</th>
      <td>{{ equipo.estadio.nombre }}</td>
    </tr>
  </table>
  <a href="{% url 'core:update_equipo' equipo.id %}" class="btn btn-outline-warning">Actualizar</a>
  <a href="{% url 'core:delete_equipo' equipo.id %}" class="btn btn-outline-danger">Eliminar</a>
{% endblock %}
