{% extends 'base_generic.html' %}

{% block content %}
  <h1>Detalles del Jugador</h1>
  <table class="table">
    <tr>
      <th>Nombre:</th>
      <td>{{ jugador.nombre }}</td>
    </tr>
    <tr>
      <th>Posición:</th>
      <td>{{ jugador.posicion }}</td>
    </tr>
    <tr>
      <th>Número:</th>
      <td>{{ jugador.numero }}</td>
    </tr>
    <tr>
      <th>Equipo:</th>
      <td>{{ jugador.equipo.nombre }}</td>
    </tr>
  </table>
  <a href="{% url 'core:update_jugador' jugador.id %}" class="btn btn-outline-warning">Actualizar</a>
  <a href="{% url 'core:delete_jugador' jugador.id %}" class="btn btn-outline-danger">Eliminar</a>
{% endblock %}
