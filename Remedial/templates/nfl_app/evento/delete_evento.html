{% extends 'base_generic.html' %}

{% block content %}
  <h1>Eliminar Evento</h1>
  <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>

  <form method="post" action="{% url 'core:delete_evento' evento.id %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar">
    <a href="{% url 'core:lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
