{% extends 'base_generic.html' %}

{% block content %}
  <h1>Detalles del Evento</h1>
  <table class="table">
    <tr>
      <th>Nombre:</th>
      <td>{{ evento.nombre }}</td>
    </tr>
    <tr>
      <th>Equipo:</th>
      <td>{{ evento.equipo.nombre }}</td>
    </tr>
  </table>
  <a href="{% url 'core:update_evento' evento.id %}" class="btn btn-outline-warning">Actualizar</a>
  <a href="{% url 'core:delete_evento' evento.id %}" class="btn btn-outline-danger">Eliminar</a>
{% endblock %}
