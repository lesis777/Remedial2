{% extends "base/base.html" %}

{% block title %}
  Crear jugadores
{% endblock title %}

{% block content %}

<a href="{% url 'core:create_propietario' %}" class="btn btn-outline-primary form-control">Crear un nuevo propietario</a>
<table class="table table-striped table-hover">
    <thead>
        <th style="background-color: #007BFF; color: white; text-align: center;">ID</th>
        <th style="background-color: #007BFF; color: white; text-align: center;">NOMBRE</th>
        <th style="background-color: #007BFF; color: white;"></th>
        <th style="background-color: #007BFF; color: white; text-align: center;">ACCIONES</th>
        <th style="background-color: #007BFF; color: white;"></th>
    </thead>
    <tbody>
        {% for propietario in propietarios %}
            <tr>
                <td style="background-color: #007BFF; color: white;  text-align: center;">{{ propietario.id }}</td>
                <td style="background-color: #AED6F1;">{{ propietario.nombre }}</td>

                <td style="text-align: center;"><a href="{% url 'core:detail_propietario' propietario.id %}" class="btn btn-outline-info">Detalle</a></td>
                <td style="text-align: center;"><a href="{% url 'core:update_propietario' propietario.id %}" class="btn btn-outline-warning">Actualizar</a></td>
                <td style="text-align: center;"><a href="{% url 'core:delete_propietario' propietario.id %}" class="btn btn-outline-danger">Eliminar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock content %}
