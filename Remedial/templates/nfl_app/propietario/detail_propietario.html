{% extends 'base_generic.html' %}

{% block content %}
  <h1>Detalles del Propietario</h1>
  <table class="table">
    <tr>
      <th>Nombre:</th>
      <td>{{ propietario.nombre }}</td>
    </tr>
  </table>
  <a href="{% url 'core:update_propietario' propietario.id %}" class="btn btn-outline-warning">Actualizar</a>
  <a href="{% url 'core:delete_propietario' propietario.id %}" class="btn btn-outline-danger">Eliminar</a>
{% endblock %}
